{% extends 'main_app/base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block head %}
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main_styling.css' %}">
    <style>
    .user_card{
        width: 500px; !important;
    }
    </style>
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">Are you a DRIVER or a PASSENGER ?</h3>
                </div>
                <div class="d-flex justify-content-center form_container">

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <a href="{% url 'register_driver' %}" class="btn login_btn"> Driver </a>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <a href="{% url 'register_passenger' %}" class="btn login_btn"> Passenger </a>
                        </div>
                </div>

                {{ form.errors }}

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        <p class="question">Already have an account? <a href="{% url 'login' %}" class="ml-2" style="color: white">
                            Login </a> instead. </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
